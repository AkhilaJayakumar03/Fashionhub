<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>viewproducts</title>
</head>
<body>
<div class="row m-4 p-4">
{% for i,j,k,l,m in mylist %}
<div class="col-lg-4 col-md-8 col-sm-12 p-4">
<div class="card" style="width: 18rem;">
  <img src="{% static i %}" height="300px" width="200px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{j}}</h5>
    <p class="card-text">{{k}}</p>
      <p class="card-text">{{l}}</p>
      <a href="http://127.0.0.1:8000/ecommerceapp/addtocart/{{m}}" class="btn" style="background-color:green;color:white;"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="http://127.0.0.1:8000/ecommerceapp/addtowishlist/{{m}}" class="btn" style="background-color:red;color:white;float:right"><i class="fa-regular fa-heart"></i></a>
  </div>
</div>
</div>
{% endfor %}
</div>
</body>
</html>
